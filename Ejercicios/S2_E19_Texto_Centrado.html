<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto centrado</title>
    <style>
        header {
            text-align: center; /* #Centra el texto */
            padding: 20px; /* Define el relleno del interior */
            background-color: #333; /*Define el color del fondo*/
            color: #fff; /*Define el color del texto */
        }
        p {
            text-align: center;
            margin: 0; /*Define el margen exterior*/
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hola</h1>
    </header>
    <main>
        <p>Soy Andres Zabaleta</p>
    </main>
</body>
</html>
