<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de enlaces</title>
    <style>
        a:link {
            color: green;
        }

        a:visited {
            color: purple;
        }

        a:hover { /* Hover hace referencia pasar el mouse encima del link */
            color: red;
        }
    </style>
</head>

<body>
    <main>
        <a href="#">Enlace normal</a>
        <a href="#">Enlace visitado</a>
        <a href="#">Enlace con Hover</a>
    </main>
</body>

</html>
