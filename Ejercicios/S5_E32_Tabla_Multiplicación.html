<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicación</title>
    <!-- <link rel="stylesheet" href="/style.css"> -->
</head>

<body>
    <h1>Tabla de multiplicación</h1>
    <table>
        <tr>
            <th>Multiplicando</th>
            <th>Multiplicador</th>
            <th>Producto</th>
        </tr>
        <script>
            var Multiplicador = prompt('Numero del que desea la tabla de multiplicar: ')
            for (var i = 1; i <= 10; i++){
                document.write('<tr><td>' + i + '</td>' + '<td>' + Multiplicador + '</td>' + '<td>' + (i * Multiplicador) + '</td></tr>');
            }
        </script>
    </table>
</body>

</html
