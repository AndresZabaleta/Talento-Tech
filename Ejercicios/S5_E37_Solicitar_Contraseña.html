<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Contraseña</h1>
    <script>
        var contrasena_almacenada = 1234;
        var contrasena = prompt('Ingrese la contraseña');
        if(contrasena == contrasena_almacenada){
            document.write('Bienvenido')
        }else{
            document.write('Acceso denegado')
        }
    </script>
</body>
</html>
